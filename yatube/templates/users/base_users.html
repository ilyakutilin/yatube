{% extends "base.html" %}
{% block title %}{% endblock %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-8 p-5">
      <div class="card">
        <div class="card-header">
          {% block heading %}{% endblock %}
        </div>
        <div class="card-body">
          {% block form %}{% endblock %}
          {% block result %}{% endblock %}
          {% block link %}{% endblock %}
        </div> <!-- card body -->
      </div> <!-- card -->
    </div> <!-- col -->
  </div> <!-- row -->
{% endblock %}
